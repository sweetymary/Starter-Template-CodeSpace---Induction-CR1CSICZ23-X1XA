<!DOCTYPE html>
<html>
<head>
<style>

* {
  box-sizing: border-box;
 }

 
.grid-container> div {
background-color: linen;
text-align: center;
padding: 50px 0;
font-size: 40px;
gap: 20px;
width: auto;
}

.row {
  display: flex;
  gap: 20px;
}

.column {
  flex: 50%;
  padding: 10px;
  height: 300px; 
}  
h1 {
text-align: center;
}

</style>
</head>
<body>

<div class="grid-container">
<h1>2,3,4 Grid- Equal Width</h1>
<div class="row">
<div class="column" style="background-color:#aaa;">1 of 2</div>
<div class="column" style="background-color:#aaa;">2 of 2</div>
</div>
<div class="row">
<div class="column" style="background-color:#bbb;">1 of 3</div>
<div class="column" style="background-color:#bbb;">2 of 3</div>
<div class="column" style="background-color:#bbb;">3 of 3</div>
</div>
<div class="row">
<div class="column" style="background-color:#ccc;">1 of 4</div>
<div class="column" style="background-color:#ccc;">2 of 4</div>
<div class="column" style="background-color:#ccc;">3 of 4</div>
<div class="column" style="background-color:#ccc;">4 of 4</div>
</div>
</div>


</body>
</html>
