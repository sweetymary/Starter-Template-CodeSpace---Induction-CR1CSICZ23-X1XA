  <title>Buttons</title>
</head>

<style>
 * {
  box-sizing: border-box;
  margin-top: 20px;
  margin-left: 20px;
  margin-right: 20px;
  margin-bottom: 20px;
  }
  .container {
   max-width: 1080px;
   margin: 0 auto;
   font-family: Arial,Helvetica,sans-serif;
   background-color: #e3e3e3;
   font-size: 1.5em;
   line-height: 2em;
}
  .h2 {
      color: black;
      font-weight: 500;
      center-top: auto;	  
    }
	.title {
      text-align: center;
      margin: 0 auto 80px;
      position: relative;
      color: #555;
  }
	 

</style>
<body>
 <h2 class="title" style="text-decoration: none"> Buttons Types </h2>
<div class="container">
<div class="d-flex justify-content-between w-100 align-items-center h-100" >
<form action="/" method="POST">
<input type="text" name="name" id="name" style="padding: 0.5em; border-radius: 5px; "/>
<button type="submit" style="padding: 0.4em; border: none; color: #fff; font-size: 1.2em; border-radius: 5px; background: #58af58">Submit</button>
<button type="reset" style="padding: 0.4em; border: none; color: #fff; font-size: 1.2em; border-radius: 5px; background: #77838b">Reset</button>
<button type="button" style="padding: 0.4em; border: none; color: #fff; font-size: 1.2em; border-radius: 5px; background: #2980b9">Non-submitting button</button>
</form>
</div>
</div>

<div class="container">
<div class="d-flex justify-content-between w-100 align-items-center h-100" >
<h2 class="title">Default style</h2>
<button type="button" class="btn btn-primary" style="text-decoration: none">Primary</button>
<button type="button" class="btn btn-secondary" style="text-decoration: none">Secondary</button>
<button type="button" class="btn btn-success" style="text-decoration: none">Success</button>
<button type="button" class="btn btn-danger" style="text-decoration: none">Danger</button>
<button type="button" class="btn btn-warning" style="text-decoration: none">Warning</button>
<button type="button" class="btn btn-info" style="text-decoration: none">Info</button>
<button type="button" class="btn btn-light" style="text-decoration: none">Light</button>
<button type="button" class="btn btn-dark" style="text-decoration: none">Dark</button>
<button type="button" class="btn btn-link" style="text-decoration: none">Link</button>
  </div>
  </div>
  
<div class="container">
<div class="d-flex justify-content-between w-100 align-items-center h-100" >
<h2 class="title">Outline</h2>
 <button type="button" class="btn btn-outline-primary" style="text-decoration: none">Primary</button>
<button type="button" class="btn btn-outline-secondary" style="text-decoration: none">Secondary</button>
<button type="button" class="btn btn-outline-success" style="text-decoration: none">Success</button>
<button type="button" class="btn btn-outline-danger" style="text-decoration: none">Danger</button>
<button type="button" class="btn btn-outline-warning" style="text-decoration: none">Warning</button>
<button type="button" class="btn btn-outline-info" style="text-decoration: none">Info</button>
<button type="button" class="btn btn-light" style="text-decoration: none">Light</button>
<button type="button" class="btn btn-dark" style="text-decoration: none">Dark</button>
<button type="button" class="btn btn-outline-link" style="text-decoration: none">Link</button>
</div>
</div>
