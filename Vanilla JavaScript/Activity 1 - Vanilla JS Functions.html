<p>JavaScript functions to show the array content and to find the max value in the array</p>

<script language="JavaScript">
//Defining functions
function max(arr) {
let array = [10, 2, 3, 4, 7]; 
for(i = 0; i < array.length; i ++){
console.log("The content of the array is: " +  array);//showing the content of the array
}
return Math.max(...arr);
}

console.log("The max value of the array is: " + max([10, 2, 3, 4, 7]));//10,the result of function max(arr)


</script>
