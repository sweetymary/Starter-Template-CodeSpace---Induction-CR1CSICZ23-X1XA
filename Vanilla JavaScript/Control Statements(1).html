<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css">
body {
 margin: 30px;
 }
</style>
<body>
<p>Program to display if all numbers are different</p><br>
<script language="JavaScript">

function onPageLoad()
{
let x= 2;
let y= 3;
let z= 4;

if(x == y && x == z){
document.write("All numbers are equal");//false

}if(x == y || x == z || z == y){
document.write("Neither all are equal or different");//false

}else {
document.write("All numbers are different");//true
}
}

</script>
<body onload='onPageLoad();'>
</head>
</body>
</html>
