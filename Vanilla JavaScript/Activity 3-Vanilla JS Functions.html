<p>JavaScript function that takes a number as a parameter and check the number is prime or not</p>
 <script language="JavaScript">
 // Function to check for prime number
 function check_prime(num){
   
 if (num <= 1) {
    return false;//if the input number is less than or equal to 1(1 is not a prime number),returns false.
  }
  //using for loop through all numbers from 2 to check if each number is divisible by that number.
  for (let i = 2; i < num; i++) { 
    if (num % i == 0) {
      return false;// if the number is divisible by any other number(other then 1 and itself),it's not prime and return false.
    }
  }
  return true;//using the loop without finding a division,the function returns true.
}
alert(check_prime(31));//the number is prime.

 

</script>
