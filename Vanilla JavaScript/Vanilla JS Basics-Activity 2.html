 margin: 30px;
 }

<body>
<p>Program to display an arithmetic calculation: division</p>
<script language="JavaScript">

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;//document.getElementById(id).value: The value property sets or returns the value of the value attribute of a text field.
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1/num2;//3;//document.getElementById("result").innerHTM : The innerHTML property sets or returns the HTML content (inner HTML) of an element.
}
</script>

<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="divideBy()" Value="Divide" />
</form>
<p>The Result is :  <br>
<span id = "result"></span>
</p>

</body>
