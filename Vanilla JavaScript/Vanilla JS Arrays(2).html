<body>
<p>JavaScript program to calculate the average value of an array elements</p>
<script language="JavaScript">

const array = [20, 30, 25, 35, -16, 60, -100];
let sum = 0;
for(i = 0; i < array.length; i += 1) {
sum += array[i]
}
average = sum / array.length;
document.write(average);



</script>
</body>
