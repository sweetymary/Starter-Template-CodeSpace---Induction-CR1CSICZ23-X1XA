<!DOCTYPE HTML>

<meta charset="utf-8"/>

body {
 margin: 30px;
 }

<body>
<p>JavaScript program to create the multiplication table (from 1 to 10) of a number</p>
<script language="JavaScript">

const number = parseInt(prompt('Enter a number: '));//input the number from the user
for(i = 1; i <= 10; i++) {
const result = i * number;// multiply i with number
alert(`${number} * ${i}= ${result}`);// using the variables into strings;display the result
}
</script>
</body>
</html>
