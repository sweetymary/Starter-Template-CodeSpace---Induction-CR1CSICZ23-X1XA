<body>
<p>Program to display if the numbers are Even/Odd</p>
<script language="JavaScript">
//For loop that will iterate from 0 to 15
for (i = 0; i <= 15; i++) {
        if (i === 0) {
                alert(i +  " is even");//if the number is strict equal to 0, it's an even number
        }
        else if (i % 2 === 0) {
                alert(i + " is even");// dividing the value by 2
          // if the reminder is zero then it's an even number 
        }
        else {
                alert(i + " is odd");//the number is odd
        }
}
</script>
	
</body>
